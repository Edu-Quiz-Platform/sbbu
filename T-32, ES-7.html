<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="https://edu-quiz-platform.github.io/sbbu/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Every Day Science Test</title>
    <link rel="stylesheet" href="https://edu-quiz-platform.github.io/sbbu/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="AI.css">
</head>
<body>
    
    <header>
        <h2>Every Day Science MCQs Test</h2>
    </header>

    <!-- Header Border Section -->
    <div class="header-border"></div>

    <nav>
        <a href="https://edu-quiz-platform.github.io/sbbu/index.html">Home</a>
        <a href="https://edu-quiz-platform.github.io/sbbu/about.html">About</a>
        <a href="https://edu-quiz-platform.github.io/sbbu/past-paper.html">Past Paper</a>
        <a href="https://edu-quiz-platform.github.io/sbbu/contact.html">Contact</a>
    </nav>

    <section class="test-list">
        <h2>T-32, ES-7, Every Day Science</h2>
        <button class="show-answer-btn" id="toggleButton" onclick="toggleCorrectAnswers()">Show Correct Answers</button>
        <a href="T-32-quiz.html"><button class="show-answer-btn">Online Quiz</button></a>
        <div id="question-container"></div>
    </section>
    
    <footer>
        <p>&copy; Copyright | 2024 - <span id="year"></span> <br> <span class="orange-text">Edu-Quiz-Platform</span> | All Rights Reserved</p>
    </footer>
    <section class="footer-links">
        <p>
            <a href="https://edu-quiz-platform.github.io/sbbu/privacy-policy.html">Privacy Policy</a> | 
            <a href="https://edu-quiz-platform.github.io/sbbu/terms-conditions.html">Terms & Conditions</a>
        </p>
    </section>
    
    <!-- Chatbot Toggler -->
    <button id="chatbot-toggler">
      <span class="social-icon robot">AI</span>
      <span class="material-symbols-rounded">close</span>
    </button>

    <div class="chatbot-popup">
      <!-- Chatbot Header -->
      <div class="chat-header">
        <div class="header-info">
          <svg class="chatbot-logo" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
            <path
              d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"
            />
          </svg>
          <h2 class="logo-text">Chatbot-EQP</h2>
        </div>
        <button id="close-chatbot" class="material-symbols-rounded">keyboard_arrow_down</button>
      </div>

      <!-- Chatbot Body -->
      <div class="chat-body">
        <div class="message bot-message">
          <svg class="bot-avatar" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
            <path
              d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"
            />
          </svg>
          <!-- prettier-ignore -->
          <div class="message-text"> Welcome To <span class="red-text">Edu-Quiz-Platform</span>  <br /> How can I help you today? </div>
        </div>
      </div>

      <!-- Chatbot Footer -->
      <div class="chat-footer">
        <form action="#" class="chat-form">
          <textarea placeholder="Message..." class="message-input" required></textarea>
          <div class="chat-controls">
            <button type="button" id="emoji-picker" class="material-symbols-outlined">sentiment_satisfied</button>
            <div class="file-upload-wrapper">
              <input type="file" accept="image/*" id="file-input" hidden />
              <img src="#" />
              <button type="button" id="file-upload" class="material-symbols-rounded">attach_file</button>
              <button type="button" id="file-cancel" class="material-symbols-rounded">close</button>
            </div>
            <button type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Linking Emoji Mart script for emoji picker -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    

    <!-- Main Icon -->
    <div id="menuIcon" class="menu-icon">+</div>
    <div id="tempMessage" class="temp-message"></div>

    <!-- Social Icons -->
    <div id="socialIcons" class="social-icons">
        <div class="social-icon robot" data-message="MCQs Correction Page" onclick="redirectTo('mcqs.html')">‚úì</div>
        <div class="social-icon search" data-message="Search MCQs" onclick="redirectTo('search.html')">üîç</div>
        <div class="social-icon facebook" data-message="Join Facebook Page" onclick="redirectTo('https://www.facebook.com/profile.php?id=61566503597234&mibextid=ZbWKwL')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
        </div>
        <div class="social-icon whatsapp" data-message="Contact Us" onclick="redirectToWhatsApp()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</div>
        <!-- <div class="social-icon robot" data-message="Wait" onclick="redirectTo('#')">AI</div>
    </div> -->

    <script src="AI.js"></script>
    <script src="disabled.js"></script>


    <script src="T-32, ES.js"></script>
    <script src="https://edu-quiz-platform.github.io/sbbu/mcqs-sho.js"></script>
</body>
</html>

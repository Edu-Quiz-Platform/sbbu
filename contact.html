<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://sbbu-prep.github.io/edu-quiz/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- Header Border Section -->
    <div class="header-border"></div>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="past-paper.html">Past Paper</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Main Contact Section -->
    <div class="contact-content">
        <h2>Get in Touch</h2>
        <p>
           <!--  We would love to hear from you! If you have any questions or need further information, 
            please feel free to contact us using the form below. -->
            This Contact Form is Inactive.
            Contact us on WhatsApp 
        </p>
        <form class="contact-form" action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>

   <!-- WhatsApp Button -->
    <div class="whatsapp-btn" onclick="showWhatsAppText()">
        <i class="fab fa-whatsapp"></i>
    </div>
    <div class="whatsapp-text" id="whatsappText">
        Contact on WhatsApp for further details
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Edu-Quiz | All Rights Reserved</p>
    </footer>

    <!-- Additional Footer Links Section -->
    <section class="footer-links">
        <p>
            <a href="privacy-policy.html">Privacy Policy</a> | 
            <a href="terms-conditions.html">Terms & Conditions</a>
        </p>
    </section>
    <script src="script.js"></script>
    <script src="disabled.js"></script>

</body>
</html>

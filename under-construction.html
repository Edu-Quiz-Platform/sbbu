<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - EduQuiz</title>
    <!-- Import CSS styles from the provided code -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 40px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 24px;
            color: #155724;
            font-weight: bold;
        }

        button {
            background-color: #155724;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            display: block;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #128C7E;
        }

        /* Footer styles */
footer {
    background-color: #155724;
    color: white;
    text-align: center;
    padding: 15px 0;
    border-radius: 8px;
    margin-top: 20px;
}

.footer .social-icons {
    margin-top: 10px;
}

.footer .social-icons a {
    margin: 0 10px;
    color: white;
    font-size: 20px;
    text-decoration: none;
}

.footer .social-icons a:hover {
    color: #ddd;
}

    </style>
</head>
<body>
    <!-- Container for the message -->
    <div class="container">
        <h1>Under Construction</h1>
        <p>Our website is currently under construction. The final update will be available within 24 hours.</p>
        <p>Stay tuned for the full update and exciting new features!</p>
        <div class="timer">Final update in 24 hours</div>
        <a href="index.html"><button>Back to Home</button></a>
    </div>

    <!-- Footer -->
</body>
</html>
